version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15-alpine
    container_name: olympus_db
    environment:
      POSTGRES_USER: olympus_user
      POSTGRES_PASSWORD: olympus_password
      POSTGRES_DB: olympus_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U olympus_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Telegram бот
  bot:
    build: .
    container_name: olympus_bot
    command: python bot/main.py
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://olympus_user:olympus_password@db:5432/olympus_bot
      DATABASE_URL_SYNC: postgresql://olympus_user:olympus_password@db:5432/olympus_bot
    volumes:
      - ./screenshots:/app/screenshots
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # FastAPI веб-сервер
  api:
    build: .
    container_name: olympus_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://olympus_user:olympus_password@db:5432/olympus_bot
      DATABASE_URL_SYNC: postgresql://olympus_user:olympus_password@db:5432/olympus_bot
    volumes:
      - ./screenshots:/app/screenshots
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
